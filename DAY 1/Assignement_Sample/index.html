<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body id="bg">
    <div class="container">
      <center><h1>Form Manipulation</h1></center>
      <form class="form" id="make_form">
        <label>
          Name
        </label>
        <input type="text" class="form-control" id="name" />
        <br />
        <label>
          Experience
        </label>
        <input type="text" class="form-control" id="exp" /><br />
        <label>
          Applying For
        </label>
        <input type="text" class="form-control" id="pos" /><br />
        <label>
          Qualification
        </label>
        <input type="text" class="form-control" id="qual" /><br />
        <label> Skills </label>
        <input type="text" class="form-control" id="skill" /> <br />
        <label>
          Skill Level
        </label>
        <select id="level" class="form-control">
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option> </select
        ><br />
        <button
          type="submit"
          class="btn btn-primary"
          id="btn_submit"
          class="form-control"
        >
          Show
        </button>
      </form>
      <div id="write"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
